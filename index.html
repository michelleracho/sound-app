<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"
      integrity="sha512-ALoawPS0JxHQ+8dGL7htZIlVNRaE/SN9gHD4G8pJJTi9H4BQ/3PjdvhggSGR34g00mvTPFkxQuveQUsJA5664Q=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"
      integrity="sha512-ehNJ9gpOQJn8EYlA3P1zUtfrh97G/6WNsjfPfpnMxbo6PX6UXHRj8Ny5MCd36w2eTPlvOSVuXLZmY+/VLVhI4A=="
      crossorigin="anonymous"
    ></script>

    <script type="text/paperscript" canvas="myCanvas" src="app.js"></script>

    <title>Sound App | Patatap Clone</title>
  </head>
  <body class="container">
    <canvas class="hide" id="myCanvas" resize></canvas>

    <header class="header">
      <h1 class="header__title">Sound App</h1>
      <h2 class="header__sub-title">a patatap clone</h2>
      <p>Press any key from <span class="a-z">a-z</span> and have fun!</p>
    </header>
  </body>
</html>
